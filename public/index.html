<!DOCTYPE html>
<html>
  <head>
    <title>KDO</title>
    <link href='http://fonts.googleapis.com/css?family=Economica:400,700' rel='stylesheet' type='text/css'>
    <style type="text/css" media="screen">
      body {
        margin: 0 auto;
        width: 900px;
      }
      #circle {
        margin: 0 auto;
        border: 4px solid #ccc;
        border-radius: 50%;
        width: 200px;
        height: 200px;
        margin-top: 22.5%;
        text-align: center;
        background-color: #00a5ac;
        -webkit-animation: bounceIn 2s;
        -webkit-animation-iteration-count: 1 ;
      }
      @-webkit-keyframes bounceIn {
        from {width: 20px; height: 20px}
        50% {width: 220px; height: 220px}
        70% {width: 200px; height: 200px}
        90% {width: 210px; height: 210px}
        to {width: 200px; height: 200px}
      }
      .text {
        color: white;
        margin-top: 70px;
        font-size: 30px;
        font-family: 'Economica', sans-serif;
      }
    </style>
    <script type="text/javascript">
    </script>
  </head>
  <body>
    <div id="circle">
      <div class="text"> THE </br> APP </div>
    </div>
  </body>
</html>
